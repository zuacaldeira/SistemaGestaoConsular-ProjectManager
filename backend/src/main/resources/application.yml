server:
  port: 8090
  servlet:
    context-path: /api

spring:
  datasource:
    url: jdbc:mysql://localhost:3309/sgcd_pm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Berlin
    username: sgcd_pm
    password: ${DB_PASSWORD:sgcd_pm_dev}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

sgcd-pm:
  jwt:
    secret: ${JWT_SECRET:sgcd-pm-secret-key-change-in-production-2026}
    expiration: 3600000
    refresh-expiration: 604800000
  stakeholder:
    token: ${STAKEHOLDER_TOKEN:sgcd-stakeholder-2026}
  users:
    - username: admin
      password-hash: "${ADMIN_PASSWORD_HASH:$2a$10$vTag.mJEp7m7uALKaHm.gOV1S5yV2UTauO24oX9be80pMdPZPSSwq}"
      role: DEVELOPER
    - username: stakeholder
      password-hash: "${STAKEHOLDER_PASSWORD_HASH:$2a$10$DNyBaCxR1ki81d1ToHq85uW35oDeVxtBIUjIANEV7NsjGzCucX2fi}"
      role: STAKEHOLDER
  webhook:
    secret: ${GITHUB_WEBHOOK_SECRET:}
  monitor:
    cache-ttl-seconds: 30
    timeout-ms: 5000
    services:
      - name: PM Backend
        url: ${MONITOR_PM_BACKEND:http://localhost:8090/api/v1/dashboard/stakeholder}
        type: HTTP
        group: PM
      - name: PM Frontend
        url: ${MONITOR_PM_FRONTEND:http://localhost:3000}
        type: HTTP
        group: PM
      - name: PM MySQL
        url: jdbc:mysql://localhost:3309/sgcd_pm
        type: MYSQL
        group: PM
      - name: SGCD Backend
        url: ${MONITOR_MVP_BACKEND:http://localhost:8080}
        type: HTTP
        group: MVP
      - name: SGCD Backoffice
        url: ${MONITOR_MVP_BACKOFFICE:http://localhost:4200}
        type: HTTP
        group: MVP
      - name: SGCD Portal
        url: ${MONITOR_MVP_PORTAL:http://localhost:4300}
        type: HTTP
        group: MVP
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4201,http://localhost:4200}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
